<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bramz Market dengan Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      font-size: 2rem;
      color: #00ffea;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 12px;
      width: 250px;
    }
    .product img {
      width: 100%;
      border-radius: 12px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #00ffea;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .video-section {
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      outline: 2px solid #00ffea;
    }
    footer {
      background: #1f1f1f;
      padding: 15px;
      color: #888;
    }
  </style>
</head>
<body>

<header>Bramz Market</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/250x150.png?text=Produk+1" alt="Produk 1">
    <h3>Produk 1</h3>
    <button onclick="window.open('https://wa.me/628123456789?text=Saya+ingin+membeli+Produk+1','_blank')">
      Beli via WhatsApp
    </button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x150.png?text=Produk+2" alt="Produk 2">
    <h3>Produk 2</h3>
    <button onclick="window.open('https://wa.me/628123456789?text=Saya+ingin+membeli+Produk+2','_blank')">
      Beli via WhatsApp
    </button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x150.png?text=Produk+3" alt="Produk 3">
    <h3>Produk 3</h3>
    <button onclick="window.open('https://wa.me/628123456789?text=Saya+ingin+membeli+Produk+3','_blank')">
      Beli via WhatsApp
    </button>
  </div>
</section>

<section class="video-section">
  <h2>Video Produk</h2>
  <!-- Video kecil yang sudah tersedia di GitHub Pages public -->
  <video controls>
    <source src="https://raw.githubusercontent.com/RYxinz/sample-videos/main/anime.mp4" type="anime/mp4">
    Browser Anda tidak mendukung video.
  </video>
</section>

<footer>
  &copy; 2026 Bramz Market
</footer>

</body>
</html>
